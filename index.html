<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/styles.css">

    <title>Clock App</title>
  </head>
  <body>
    <main>
      <div class="quote">
        <div class="quote__text">
          <p class="error hidden"></p>
          <cite></cite>
          <small class="author"></small>
        </div>
        <button class="refresh rotating"><img src="assets/desktop/icon-refresh.svg" alt="refresh" width="18" height="18"></button>
      </div>
      <div class="bottom">
        <div class="clock">

        </div>
        <button id="collapse" class="button collapse"><span>more</span></button>
      </div>
    </main>
    <aside>
      <div class="section">
        <div class="info-group">
          <span class="smaller">current timezone</span>
          <span id="time-zone" class="bigger"></span>
        </div>
        <div class="info-group">
          <span class="smaller">day of the year</span>
          <span id="day-of-year" class="bigger"></span>
        </div>
      </div>
      <div class="section">
        <div class="info-group">
          <span class="smaller">day of the week</span>
          <span id="day-of-week" class="bigger"></span>
        </div>
        <div class="info-group">
          <span class="smaller">week number</span>
          <span id="week-number" class="bigger"></span>
        </div>
      </div>
    </aside>
    <script src="js/collapse.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/clock.js"></script>
  </body>

</html>
